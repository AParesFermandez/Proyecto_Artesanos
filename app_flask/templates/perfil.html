<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Producto o Servicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/perfil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-wjFpIQxRlMZ5L2kr9LweU/XdIO2uAYqAbVFV3NOBBi1zZp3Nw1s38BByJHlU0NOg" crossorigin="anonymous">
</head>
<body>
    <header>
        <img src="/static/img/Imagen3.png" alt="Logo de la App" id="appLogo"> <p>PasiónArtesana</p>
        <div id="appControls">
            <a  class="botonesmenu" href="/index"><p>Inicio</p></a>
            <a  class="botonesmenu"  href="/sobrenosotros"><p>Sobre nosotros</p></a>
            <a  class="botonesmenu"   href="/noticias"><p>Comunidad</p></a>
        </div>
            <img src="logintiendaservicio.svg" alt="perfil" id="config">
    </header>


    <main class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="left-container">
                    <h1 class="title">Foto de Perfil</h1>
                    <form method="POST" action="/procesa/subir-imagen" enctype="multipart/form-data">
                        <label for="imagen" class="upload-icon">
                            <img id="previewImage" src="/static/img/lana.jpeg" alt="Subir Imagen">
                        </label>
                        <input type="file" id="imagen" name="imagen" accept="image/*" class="form-control" style="display: none;">
                        <button class="btn btn-success" style="margin-top: 10px;">Editar foto de Perfil</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="right-container">
                    <h1 class="title">Datos Personales</h1>
                    <form method="POST" action="/actualizar_usuario">
                        <div class="form-group">
                            <label for="nombreProducto">Nombre de Usuario</label>
                            <input type="text" id="nombreProducto" name="nombreProducto" class="form-control" placeholder="Edita tu nombre de usuario" value="{{ usuario.nombre if usuario else '' }}">
                        </div>
                        <div class="form-group">
                            <label for="ubicacion">Ubicación:</label>
                            <input type="text" id="ubicacion" name="ubicacion" class="form-control" placeholder="Tu ubicación" value="{{ usuario.ubicacion if usuario else '' }}">
                        </div>
                        <div class="form-group">
                            <label for="numeroContacto">Número de Contacto:</label>
                            <input type="text" id="numeroContacto" name="numeroContacto" class="form-control" placeholder="Contacto" value="{{ usuario.numero_contacto if usuario else '' }}">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="text" id="email" name="email" class="form-control" placeholder="Correo" value="{{ usuario.email if usuario else '' }}">
                        </div>
                        <button type="submit" class="btn btn-success" style="margin-top: 10px;">Enviar</button>
                    </form>
                        </div>
                    </div>
                </div>
            </main>
        
            <script src="elpepe.js"></script>
        </body>
        </html>

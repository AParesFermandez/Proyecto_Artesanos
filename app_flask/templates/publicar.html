<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Producto o Servicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/publicar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-wjFpIQxRlMZ5L2kr9LweU/XdIO2uAYqAbVFV3NOBBi1zZp3Nw1s38BByJHlU0NOg" crossorigin="anonymous">
</head>
<body>
    <header class="top-header">
        <div class="logo-container">
            <img src="./static/img/Imagen3.png" alt="Logo" class="logo-img">
        </div>
        <div class="oficial">
            <div class="imagen3-2-group">
                <img class="imagen3-2-icon1" alt="" src="./static/img/imagen3-2@2x.png" />
                <div class="que-opinan-los">PasiónArtesana</div>
            </div>
            <div class="frame6">
                <div class="vector-container">
                    <img class="vector-icon1" alt="" src="./static/img/vector1.svg" />
                </div>
            </div>
            <div class="frame7">
                <div class="menu-item1">
                    <div class="inicio-container">
                        <dh1 class="div">Inicio</div>
                    </div>
                    <div class="inicio-container">
                        <div class="div">Sobre nosotros</div>
                    </div>
                    <div class="comunidad-container" id="frameContainer5">
                        <div class="div">Comunidad</div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="left-container">
                    <h1 class="title">Subir Imagen</h1>
                    <form method="POST" action="/procesa/subir-imagen" enctype="multipart/form-data">
                        <label for="imagen" class="upload-icon">
                            <img id="previewImage" src="./static/img/lana.jpeg" alt="Subir Imagen">
                        </label>
                        <input type="file" id="imagen" name="imagen" accept="image/*" class="form-control" style="display: none;">
                        <button type="submit" class="btn btn-success" style="margin-top: 10px;">Subir</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="right-container">
                    <h1 class="title">¡Comparte tu Producto o Servicio!</h1>
                    <form method="POST" action="/procesa/registro">
                        <div class="form-group">
                            <label for="nombreProducto">Nombre del Producto o Servicio:</label>
                            <input type="text" id="nombreProducto" name="nombreProducto" class="form-control" placeholder="Nombre de tu producto o servicio">
                        </div>
                        <div class="form-group">
                            <label for="ubicacion">Ubicación:</label>
                            <input type="text" id="ubicacion" name="ubicacion" class="form-control" placeholder="Lugar donde vendes tu producto/servicio">
                        </div>
                        <div class="form-group">
                            <label for="descripcion">Descripción:</label>
                            <textarea id="descripcion" name="descripcion" class="form-control" placeholder="Agrega una descripción a tu producto o servicio"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="numeroContacto">Número de Contacto:</label>
                            <input type="text" id="numeroContacto" name="numeroContacto" class="form-control" placeholder="Contacto">
                        </div>
                        <div class="form-group">
                            <label for="correo">Correo:</label>
                            <input type="text" id="correo" name="correo" class="form-control" placeholder="Correo">
                        </div>
                        <div class="form-group">
                            <label>Redes Sociales(opcional):</label>
                            <div class="social-inputs">
                                <div class="social-input">
                                    <i class="fab fa-facebook-f"></i>
                                    <input type="text" name="facebook" placeholder="Facebook">
                                </div>
                                <div class="social-input">
                                    <i class="fab fa-twitter"></i>
                                    <input type="text" name="twitter" placeholder="Twitter">
                                </div>
                                <div class="social-input">
                                    <i class="fab fa-instagram"></i>
                                    <input type="text" name="instagram" placeholder="Instagram">
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success" style="margin-top: 10px;">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Tus scripts -->
    <script src="elpepe.js"></script>
</body>
</html>
